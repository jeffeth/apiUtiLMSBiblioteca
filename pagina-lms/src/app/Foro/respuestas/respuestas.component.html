<div class="content-wrapper">
  <section class="content">
    <div class="container">
      <br />
      <button
        class="btn btn-secondary"
        (click) = "return()"
        style="float: right">
        Regresar
      </button>
      <div *ngIf="foro?.length">
      <div *ngFor="let foro of foro; first as isFirst">
        <div>
          <h4>Tema: {{ foro.tema }}</h4>
          <h6>
            Formulado por: {{foro.tema}} &nbsp;
            {{ foro.createAt | date: "dd/MM/yyyy hh:mm a" }}
          </h6>
          <hr />
          <p [innerHTML]= "foro.contenido">
          </p>
        </div>
      </div>
    </div>
      <br />
      <h4>Respuestas:</h4>
      <div *ngFor="let resp of respuestas; let i = index">
        <div class="card-btn" style="float: right; display: grid;">
          <i class="far fa-trash-alt btn" title="Eliminar" (click) = "delete(resp[i].id)"></i>
        </div>
        <div class="card card-resp item tres">
          <div class="card-subtitle">
            <h6>
              Por {{ resp[i].empRolUser.empleado.nombre }}
              {{ resp[i].empRolUser.empleado.apellido }}
            </h6>
          </div>
          <h5 [innerHTML]="resp[i].respuesta"></h5>
        </div>
      </div>
      <br />
      <button
        class="btn btn-secondary"
        (click) = "return()"
        style="float: right">
        Regresar
      </button>
      <br />
      <h3>Aporta tu respuesta:</h3>
      <!-- Text editor Quill -->
      <div class="col-sm-11 container">
        <div id="toolbar">
          <div id="editor" style="height: 200px"></div>
          <br />
          <button style="margin: 5px" class="btn btn-outline-primary">Iniciar Sesión</button>
          <button class="btn btn-outline-primary">Continuar anónimamente</button>
          <button
            style="margin: 5px"
            class="btn btn-success"
            (click)="create()">
            Publicar respuesta
          </button>
          <br /><br /><br /><br />
        </div>
      </div>
    </div>
  </section>
</div>
